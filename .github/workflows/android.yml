name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 30.0.3

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: |
        if [ -f "SpendAnalyzerApp/gradlew" ]; then
          chmod +x SpendAnalyzerApp/gradlew
        else
          echo "gradlew not found in SpendAnalyzerApp directory"
          ls -la
          exit 1
        fi

    - name: Build with Gradle
      working-directory: SpendAnalyzerApp
      run: ./gradlew assembleDebug --stacktrace --info

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: SpendAnalyzerApp/app/build/outputs/apk/debug/app-debug.apk

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 30.0.3

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: |
        if [ -f "SpendAnalyzerApp/gradlew" ]; then
          chmod +x SpendAnalyzerApp/gradlew
        else
          echo "gradlew not found in SpendAnalyzerApp directory"
          ls -la
          exit 1
        fi

    - name: Run unit tests
      working-directory: SpendAnalyzerApp
      run: ./gradlew test --stacktrace

    - name: Run lint
      working-directory: SpendAnalyzerApp
      run: ./gradlew lint --stacktrace